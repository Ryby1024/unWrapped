<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This is the LOGIN PAGE</title>

      <!-- bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">unWrapped</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/register">Register<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
          </ul>
        </div>
    </nav>

    <div id="loginPage">
        <div class="container">
            <div class="row mt-5">
                <div class="col-8 offset-2">
                    <img src="imgs/login.jpg" class="img-fluid" alt="Responsive image">
    
                    <form class="mt-3">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" class="form-control" id="userEmail">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="userPassword">
                        </div>
    
                        <button type="submit" class="btn btn-primary" id="userSubmit">Submit</button>
                    </form>
                    <p class="mt-2">Not an unWrapped member yet? <a href="/register">Register Today!</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/home.js"></script>    
</body>
</html>
