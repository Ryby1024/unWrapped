<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This is the register PAGE</title>

      <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="registerPage">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2">
                    <h2>This is our Register Page</h2>
    
                    <form>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="name" class="form-control" id="firstName">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="name" class="form-control" id="lastName">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" id="userAddress">
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" class="form-control" id="userEmail">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" class="form-control" id="userPassword">
                        </div>
    
                        <button type="submit" class="btn btn-primary" id="userCreate">Submit</button>
                    </form>
                    <p>already registered? You can sign in by <a href="/login">clicking here</a></p>
                </div>
            </div>
        </div>
    </div>   
    <script src="js/home.js"></script>
</body>
</html>
