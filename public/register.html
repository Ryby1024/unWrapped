<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This is the register PAGE</title>

      <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">unWrapped</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/register">Register<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
          </ul>
        </div>
    </nav>


    <div id="registerPage">
        <div class="container">
            <div class="row mt-5">
                <div class="col-8 offset-2">
                    <img src="imgs/register.jpg" class="img-fluid" alt="Responsive image">
    
                    <form class="mt-3">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="name" class="form-control" id="firstName" placeholder="Jane">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="name" class="form-control" id="lastName" placeholder="Doe">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" id="userAddress" placeholder="123 Yorktown Drive, NYC, NY, 10001">
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" class="form-control" id="userEmail" placeholder="jane@jane.com">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" class="form-control" id="userPassword" placeholder="janeDoe">
                        </div>
    
                        <button type="submit" class="btn btn-primary" id="userCreate">Submit</button>
                    </form>
                    <p class="mt-2">Already an unWrapped member? Sign into your account by <a href="/login">clicking here</a></p>
                </div>
            </div>
        </div>
    </div>   
    <script src="js/home.js"></script>
</body>
</html>
