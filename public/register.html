<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Party Planning Made Easy</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="styles/styles.css" type="text/css" />

    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <script>
    if (localStorage.getItem("userId") && localStorage.getItem("name")) {
      window.location.href = "/welcome";
    }
  </script>
  <body>
    <nav
      class="navbar navbar-light navbar-expand-md bg-faded justify-content-center sticky-top"
      id="navText"
    >
      <div class="container">
        <a href="/" class="navbar-brand d-flex w-50 mr-auto" id="navText"
          >unWrapped</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsingNavbar3"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
          <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
            <li class="nav-item navLinks">
              <a class="nav-link" href="/register" id="navText">Register</a>
            </li>
            <li class="nav-item navLinks">
              <a class="nav-link" href="/login" id="navText">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="registerPage">
      <div class="container">
        <div class="row mt-5">
          <div class="col-8 offset-2">
            <img
              src="imgs/register.jpg"
              class="img-fluid"
              alt="Responsive image"
            />
            <br><br>

            <div id="errorMessage"></div>

            <form class="mt-3">
              <div class="form-group">
                <label>First Name</label>
                <input
                  type="name"
                  class="form-control"
                  id="firstName"
                  placeholder="Jane"
                />
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input
                  type="name"
                  class="form-control"
                  id="lastName"
                  placeholder="Doe"
                />
              </div>
              <div class="form-group">
                <label>Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="userAddress"
                  placeholder="123 Yorktown Drive, NYC, NY, 10001"
                />
              </div>
              <div class="form-group">
                <label>Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="userEmail"
                  placeholder="jane@jane.com"
                />
              </div>
              <div class="form-group">
                <label>Secret Code</label><br>
                
                <input
                  type="password"
                  class="form-control"
                  id="userPassword"
                  placeholder="janeDoe"
                />
              </div>
              <small>Please do not use your personal password as this does not utilize encrypt</small>
              <br>
              <br>

              <button type="submit" class="btn btn-primary" id="userCreate">
                Submit
              </button>
            </form>
            <p class="mt-2">
              Already an unWrapped member? Sign into your account by
              <a href="/login">clicking here</a>.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/home.js"></script>
  </body>
</html>
